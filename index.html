<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
    <title>Sett.ai test exercise</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div id="app"></div>

    <div class="screens" id="screens">
        <div class="loading screen shown" id="loading">
            <img class="game-logo" id="game-logo" src="./logo.png" alt="game icon" />
            <div id="spinner" class="">
                <div id="spinner-dot"></div>
                <div class="spinner-arc" id="spinner-inner-arc"></div>
                <div class="spinner-arc" id="spinner-middle-arc"></div>
                <div class="spinner-arc" id="spinner-outer-arc"></div>
            </div>
        </div>

        <div class="menu screen hidden" id="menu">
            <div class="wrapper overlay"></div>
            <button id="start-game-button" class="button pulse">Play</button>
        </div>

        <div class="gameplay screen hidden" id="gameplay">
            <button id="finish-game-button" class="button finish pulse hidden">Finish</button>

            <div id="choice-animals" class="choice-list hidden">
                <img src="./cow.png" class="choice-card" id="cow">
                <img src="./sheep.png" class="choice-card" id="sheep">
                <img src="./chicken.png" class="choice-card" id="chicken">
            </div>

            <div id="choice-plants" class="choice-list hidden">
                <img src="./corn.png" class="choice-card" id="corn">
                <img src="./tomato.png" class="choice-card" id="tomato">
            </div>

            <!-- <p id="selection-fruits" class="">
                <div class="card" id="grape"></div>
                <div class="card" id="strawberry"></div>
            </p> -->
        </div>

        <div class="end screen hidden" id="end">
            <div class="wrapper overlay"></div>
            <div class="particles" id="particles"></div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
